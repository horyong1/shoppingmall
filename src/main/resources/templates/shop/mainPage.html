<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스토어</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main class="row">
          <div class="col">
             <div class="row pt-1">
               <div class="col p-0">
                 <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                   <div class="carousel-inner">
                     <div class="carousel-item active" data-bs-interval="2000">
                       <img src="/public/img/banner1.jpeg" class="d-block w-100" alt="...">
                     </div>
                     <div class="carousel-item" data-bs-interval="2000">
                       <img src="/public/img/banner2.jpeg" class="d-block w-100" alt="...">
                     </div>
                     <div class="carousel-item">
                       <img src="/public/img/banner3.jpeg" class="d-block w-100" alt="...">
                     </div>
                   </div>
                   <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Previous</span>
                   </button>
                   <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                     <span class="carousel-control-next-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Next</span>
                   </button>
                 </div>
               </div>
             </div>
           <!-- 카테고리별 상품 목록 start-->
            <div class="row py-2" th:each="list : ${mainList}">
              <div class="col">
                <div class="row pb-2 border-bottom">
                  <div class="col-auto fw-bold" th:text="${list.categoryDto.categoryName}"></div>
                  <div class="col-auto ms-auto">
                    <a class="text-secondary fs-0-7" th:href="@{./categoryProductListPage(categoryNo=${list.categoryDto.categoryNo},categoryMediumNo=1)}">더보기</a>
                  </div>
                </div>
                <div class="row pt-2 px-2">
                  <div class="col-4" th:each="data : ${list.productList}">
                    <a class="text-dark link-dcr-none" th:href="@{./productDetailPage(productNo=${data.productDto.productNo})}">
                      <div class="row">
                        <div class="col p-0">
                          <img class="img-fluid aspect-ratio" th:src="|/uploadfiles/${data.productDto.mainImageUrl}|" alt="">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col p-0 fs-0-7 ms-1" th:text="${data.productDto.productName}"></div>
                      </div>
                      <div class="row">
                        <div class="col p-0 fs-0-7 ms-1 fw-bold" th:text="${data.price}+'원'"></div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
           <!-- 카테고리별 상품 목록 end -->
         </div>
       </main>
       <div class="row py-5"></div>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
