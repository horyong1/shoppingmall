<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main class="row">
          <div class="col">
             <div class="row pt-1">
               <div class="col p-0">
                 <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                   <div class="carousel-inner">
                     <div class="carousel-item active" data-bs-interval="2000">
                       <img src="/public/img/banner1.jpeg" class="d-block w-100" alt="...">
                     </div>
                     <div class="carousel-item" data-bs-interval="2000">
                       <img src="/public/img/banner2.jpeg" class="d-block w-100" alt="...">
                     </div>
                     <div class="carousel-item">
                       <img src="/public/img/banner3.jpeg" class="d-block w-100" alt="...">
                     </div>
                   </div>
                   <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Previous</span>
                   </button>
                   <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                     <span class="carousel-control-next-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Next</span>
                   </button>
                 </div>
               </div>
             </div>
           <!-- 카테고리별 상품 목록 start-->
             <div class="row pt-3 pb-2">
               <div class="col-auto fw-bold fs-1-0" th:text="${categoryMap['1']}"></div>
               <div class="col-auto ms-auto">
                 <a class="text-secondary fs-0-8" href="">더보기</a>
               </div>
             </div>
             <div class="row">
               <div class="col-4" th:each="list : ${clothingList}">
                 <a class="row text-dark link-dcr-none" th:href="@{./productDetailPage(productNo=${list.productDto.productNo})}" >
                   <div class="col">
                     <div class="row pt-1">
                       <div class="col d-flex d-flex align-items-stretch">
                         <img class="img-fluid" th:src="|/uploadfiles/${list.productDto.mainImageUrl}|" alt="" >
                       </div>
                     </div>
                     <div class="row fs-0-8">
                       <div class="col" th:text="${list.productDto.productName}"></div>
                     </div>
                     <div class="row fs-0-8">
                       <div class="col fw-bold" th:text="${list.price} + '원'"></div>
                     </div>
                   </div>
                 </a>
               </div>
             </div>

             <div class="row pt-5 pb-2">
               <div class="col-auto fw-bold fs-1-0" th:text="${categoryMap['2']}"></div>
               <div class="col-auto ms-auto">
                 <a class="text-secondary fs-0-8" href="">더보기</a>
               </div>
             </div>
             <div class="row">
               <div class="col-4" th:each="list : ${householdItemsList}">
                 <a class="row text-dark link-dcr-none" th:href="@{./productDetailPage(productNo=${list.productDto.productNo})}">
                   <div class="col">
                     <div class="row pt-1">
                       <div class="col">
                         <img class="img-fluid" th:src="|/uploadfiles/${list.productDto.mainImageUrl}|" alt="">
                       </div>
                     </div>
                     <div class="row fs-0-8">
                       <div class="col-auto" th:text="${list.productDto.productName}"></div>
                     </div>
                     <div class="row fs-0-8">
                       <div class="col-auto fw-bold" th:text="${list.price} + '원'"></div>
                     </div>
                   </div>
                 </a>
               </div>
             </div>

             <div class="row pt-5 pb-2">
               <div class="col-auto fw-bold fs-1-0" th:text="${categoryMap['3']}"></div>
               <div class="col-auto ms-auto">
                 <a class="text-secondary fs-0-8" href="">더보기</a>
               </div>
             </div>
             <div class="row">
               <div class="col-4" th:each="list : ${electronicList}">
                 <a class="row text-dark link-dcr-none" th:href="@{./productDetailPage(productNo=${list.productDto.productNo})}">
                   <div class="col">
                     <div class="row pt-1">
                       <div class="col">
                         <img class="img-fluid" th:src="|/uploadfiles/${list.productDto.mainImageUrl}|" alt="">
                       </div>
                     </div>
                     <div class="row fs-0-8">
                       <div class="col-auto" th:text="${list.productDto.productName}"></div>
                     </div>
                     <div class="row fs-0-8">
                       <div class="col-auto fw-bold" th:text="${list.price} + '원'"></div>
                     </div>
                   </div>
                 </a>
               </div>
             </div>

             <div class="row pt-5 pb-2">
               <div class="col-auto fw-bold fs-1-0" th:text="${categoryMap['4']}"></div>
               <div class="col-auto ms-auto">
                 <a class="text-secondary fs-0-8" href="">더보기</a>
               </div>
             </div>
             <div class="row">
               <div class="col-4" th:each="list : ${foodList}">
                 <a class="row text-dark link-dcr-none" th:href="@{./productDetailPage(productNo=${list.productDto.productNo})}">
                   <div class="col">
                     <div class="row pt-1">
                       <div class="col">
                         <img class="img-fluid" th:src="|/uploadfiles/${list.productDto.mainImageUrl}|" alt="">
                       </div>
                     </div>
                     <div class="row fs-0-8">
                       <div class="col-auto" th:text="${list.productDto.productName}"></div>
                     </div>
                     <div class="row fs-0-8">
                       <div class="col-auto fw-bold" th:text="${list.price} + '원'"></div>
                     </div>
                   </div>
                 </a>
               </div>
             </div>
           <!-- 카테고리별 상품 목록 end -->
         </div> 
       </main>
       <div class="row py-5"></div>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
