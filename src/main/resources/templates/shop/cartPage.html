<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="row py-2">
                                <div class="col fs-0-8" th:text="'전체'+${cartList.size()}">
                                </div>
                            </div>
                            <div class="row text-center pt-5" th:if="${cartList.size() == 0}">
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <span class="fw-bold fs-0-9">장바구니에 담은 상품이 없어요</span><br>
                                            <span class="text-secondary fs-0-8">상품을 추가해보세요</span>
                                        </div>
                                    </div>
                                    <div class="row py-2">
                                        <div class="col">
                                            <a class="link-dcr-none border border-1 rounded-2 p-1 fs-0-7 text-dark" href="/consumer/wishlist">
                                                찜한 상품 보러가기
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row pt-5">
                                        <div class="col ">
                                            <a class="link-dcr-none d-grid" href="/shop/mainPage">
                                                <button class="btn btn-dark btn-sm">쇼핑 계속하기</button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pb-3" th:unless="${cartList.size() == 0}">
                                <div class="col">
                                    <div class="row py-3 border-bottom" th:each="list : ${cartList}">
                                        <div class="col-1 p-0 ms-3">
                                            <input type="checkbox" class="form-check-input" checked>
                                        </div>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col-auto p-0">
                                                    <img class="img-fluid" th:src="|/uploadfiles/${list.productDto.mainImageUrl}|" alt="" style="width: 6em; height: 6.5em;" >
                                                </div>
                                                <div class="col-auto me-auto fs-0-8 align-self-center">
                                                    <div class="row">
                                                        <div class="col" th:text="${list.sellerDto.shopName}"></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col" th:text="${list.productDto.productName}"></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col" th:text="${list.cartDto.quantity}+'개'"></div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col" th:text="${list.resultPrice}+'원'"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row pt-2">
                                                <div class="col d-grid p-0 me-2">
                                                    <button class="btn btn-outline-dark btn-sm">옵션변경</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row py-3">
                                        <div class="col d-grid">
                                            <input type="submit" class="btn btn-dark btn-sm" value="구매하기">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
