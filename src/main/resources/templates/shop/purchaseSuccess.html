<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재완료</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main class="row">
            <div class="col">
                <div class="row px-3 pt-5">
                    <div class="col text-center fw-bold fs-3">
                        결제가 완료되었습니다.<br>
                        이용해 주셔서 감사합니다.
                    </div>
                </div>
                <div class="row py-4 px-3">
                    <div class="col">
                        <a class="d-grid link-dcr-none"href="./mainPage">
                            <button class="btn btn-outline-dark btn-sm">홈으로</button>
                        </a>
                    </div>
                    <div class="col">
                        <a class="d-grid link-dcr-none"href="/consumer/purchaseList">
                            <button class="btn btn-outline-dark btn-sm">주문내역</button>
                        </a>
                    </div>
                </div>
                <div class="row p-0 py-1 bg-body-secondary"></div>
                <div class="row py-2">
                    <div class="col border-bottom py-1 fw-bold fs-0-9">
                        상품 정보
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row py-2" th:each="list : ${paymentList}">
                            <div class="col-auto">
                                <img class="img-fluid" th:src="|/uploadfiles/${list.productDto.mainImageUrl}|" style="width: 4em; height: 5em;">
                            </div>
                            <div class="col-auto me-auto align-self-center">
                                <div class="row">
                                    <div class="col fs-0-8" th:text="${list.sellerDto.shopName}"></div>
                                </div>
                                <div class="row">
                                    <div class="col fs-0-8" th:text="${list.productDto.productName}"></div>
                                </div>
                                <div class="row">
                                    <div class="col fs-0-8"  th:text="${list.purchaseListDto.quantity}+'개'"></div>
                                </div>
                                <div class="row">
                                    <div class="col fs-0-8 fw-bold"  th:text="${list.price}+'원'"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row py-1 bg-body-secondary"></div>
                        <div class="row pb-2">
                            <div class="col">
                                <div class="row">
                                    <div class="col fw-bold fs-0-9 border-bottom py-2">
                                        배송 정보 
                                    </div>
                                </div>
                                <div class="row py-2">
                                    <div class="col-auto fs-0-8">수령인</div>
                                    <div class="col-auto fs-0-8 fw-bold" th:text="${consumerDto.nickname}"></div>
                                </div>
                                <div class="row pb-2">
                                    <div class="col-auto fs-0-8">수령지</div>
                                    <div class="col-auto me-auto fs-0-8 fw-bold" th:text="${purchaseDto.shoppingAdress}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row py-1 bg-body-secondary"></div>
                        <div class="row">
                            <div class="col fw-bold fs-0-9 border-bottom py-2">
                                결제 정보
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row py-2">
                                    <div class="col-auto fs-0-8">
                                        총 상품 금액 
                                    </div>
                                    <div class="col-auto ms-auto fs-0-8 fw-bold" th:text="${totalPrice}"></div>
                                </div> 
                                <div class="row pb-2">
                                    <div class="col-auto fs-0-8">
                                        할인 금액
                                    </div>
                                    <div class="col-auto ms-auto fs-0-8">0원</div>
                                </div>
                                <div class="row border-top py-2">
                                    <div class="col-auto fs-0-9 fw-bold">
                                        최종 결제 금액
                                    </div>
                                    <div class="col-auto ms-auto fs-0-9 fw-bold" th:text="${totalPrice}"></div>
                                </div>                       
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
