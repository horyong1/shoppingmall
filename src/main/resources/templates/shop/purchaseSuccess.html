<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재완료</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <main class="row px-3">
            <div class="col">
                <div class="row pt-5">
                    <div class="col text-center fw-bold fs-3">
                        결제가 완료되었습니다.<br>
                        이용해 주셔서 감사합니다.
                    </div>
                </div>
                <div class="row py-4">
                    <div class="col">
                        <a class="d-grid link-dcr-none"href="./mainPage">
                            <button class="btn btn-outline-dark btn-sm">홈으로</button>
                        </a>
                    </div>
                    <div class="col">
                        <a class="d-grid link-dcr-none"href="/consumer/purchaseList">
                            <button class="btn btn-outline-dark btn-sm">주문내역</button>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col border-black border-bottom py-1">
                        결제정보
                    </div>
                </div>
                <div class="row" th:each="list : ${purchaseList}">
                    <div class="col-auto">
                        <img class="img-fluid" th:src="${list.productDto.mainImageUrl}" alt="" style="width: 4em;">
                    </div>
                    <div class="col-auto me-auto">
                        <div class="row">
                            <div class="col" th:text="${list.productDto.productName}"></div>
                        </div>
                        <div class="row">
                            <div class="col" th:text="${list.totalPrice}+'개'"></div>
                        </div>
                        <div class="row">
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
