<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 상세 페이지</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <main>
            <form action="./registerPurchaseProcess" method="post" class="row">
                <div class="col">
                    <div class="row" >
                        <div class="col position-relative">
                            <img class="img-fluid " th:src="${productMap.productDto.mainImageUrl}" alt="">
                            <span class="text-danger position-absolute bottom-0 end-0 me-4 mb-3 fw-bold">
                                <i class="bi bi-heart"></i>
                            </span>
                        </div>
                        
                    </div>
                    <div class="row py-2 border-bottom">
                        <div class="col-auto">
                            <img class="img-fluid rounded-5" src="/public/img/sellerLog.png" alt="" style="width: 2em;">
                        </div>
                        <div class="col p-0 fs-0-9 fw-bold align-self-center" th:text="${productMap.sellerDto.shopName}"></div>
                    </div>
                    <div class="row">
                        <div class="col-auto fw-bold py-2 fs-0-9" th:text="${productMap.productDto.productName}"></div>
                    </div>
                    <div class="row">
                        <div class="col-auto fs-0-7 align-self-center">
                            <i class="bi bi-star-fill text-warning"></i>
                            <span>4.5</span>
                            <a class="text-secondary" href="#">후기21개</a>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col fs-0-9 fw-bold" th:text="${productMap.price}+'원'"></div>
                    </div>
                    <div class="row py-2">
                        <div class="col">
                            <input type="hidden" name="productNo" th:value="${productMap.productDto.productNo}">
                            <select class="form-select" name="count">
                                <option selected>--수량을 선택하세요--</option>
                                <option value="1">1개</option>
                                <option value="2">2개</option>
                                <option value="3">3개</option>
                                <option value="4">4개</option>
                                <option value="5">5개</option>
                              </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col d-grid">
                            <input th:if="${productMap.productDto.totalQuantity > 0}" type="submit" class="btn btn-dark fs-0-8" value="구매하기">
                            <input th:unless="${productMap.productDto.totalQuantity > 0}" type="button" class="btn btn-secondary" disabled="true" value="품절">
                        </div>
                    </div>
                    <div class="row py-4">
                        <div class="col">
                            제품 상세설명
                        </div>
                    </div>
                    <div class="row py-4">
                        <div class="col" th:text="${productMap.productDto.productDescription}"></div>
                    </div>
                </div>
            </form>
        </main>
        <div class="row py-5"></div>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
