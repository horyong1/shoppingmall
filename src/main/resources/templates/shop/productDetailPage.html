<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 상세 페이지</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <main>
            <div class="row">
                <div class="col">
                    <div class="row" >
                        <div class="col">
                            <img class="img-fluid" th:src="${productDto.mainImageUrl}" alt="">
                        </div>
                    </div>
                    <div class="row py-2 border-bottom border-top">
                        <div class="col text-secondary fs-0-9" th:text="${sellerDto.shopName}"></div>
                        <div class="col-auto ms-auto">별점</div>
                    </div>
                    <div class="row">
                        <div class="col-auto fw-bold py-2" th:text="${productDto.productName}"></div>
                        
                    </div>
                    <div class="row py-2">
                        <div class="col fw-bold" th:text="${productDto.price}"></div>
                    </div>
                    <div class="row py-4">
                        <div class="col" th:text="${productDto.productDescription}"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col d-grid">
                            <button th:if="${productDto.totalQuantity != 0}" class="btn btn-dark">구매하기</button>
                            <button th:unless="${productDto.totalQuantity != 0}" class="btn btn-secondary" disabled="true">품절</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="row py-5"></div>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
