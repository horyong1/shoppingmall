<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품리스트</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main>
            <div class="row">
                <div class="col">
                    <div class="row pt-3 pb-2">
                        <div class="col fs-0-9 border-bottom py-2 fw-bold" th:text="${categoryDto.categoryName}">
                        </div>
                    </div>
                    <div class="row px-2">
                        <div class="col-4" th:each="list : ${categoryProductList}">
                            <a class="link-dcr-none text-dark" th:href="@{./productDetailPage(productNo=${list.productDto.productNo})}">
                                <div class="row">
                                    <div class="col p-0">
                                        <img class="img-fluid aspect-ratio" th:src="|/uploadfiles/${list.productDto.mainImageUrl}|" alt="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col fs-0-8 p-0 fw-bold" th:text="${list.sellerDto.shopName}"></div>
                                </div>
                                <div class="row">
                                    <div class="col fs-0-8 p-0" th:text="${list.productDto.productName}"></div>
                                </div>
                                <div class="row">
                                    <div class="col fs-0-8 p-0 fw-bold" th:text="${list.price}+'원'"></div>
                                </div>
                                <div class="row">
                                    <div class="col-auto p-0 fs-0-8">
                                        <i class="bi bi-star-fill text-warning"></i>
                                        <span th:text="${list.reviewCount}"></span>
                                    </div>
                                    <div class="col-auto p-0 ps-1 fs-0-8 align-self-center">
                                        <i class="bi bi-heart-fill text-danger"></i>
                                        <span th:text="${list.wishListCount}"></span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
