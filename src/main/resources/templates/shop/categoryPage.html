<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize pt-5"></div>
        <main>
            <div class="d-flex align-items-start">
                <div class="row">
                    <div class="col-auto">
                        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <div th:each="list, iterStat : ${categoryList}">
                                <button class="nav-link" 
                                        id="'v-pills-home-tab' + ${iterStat.index}" 
                                        data-bs-toggle="pill" 
                                        th:data-bs-target="'#v-pills-home' + ${iterStat.index}" 
                                        type="button" 
                                        role="tab" 
                                        aria-controls="v-pills-home" 
                                        aria-selected="true" 
                                        th:text="${list.categoryDto.categoryName}"></button>
                            </div>    
                        </div>
                    </div>
                    <div class="col">
                        <div class="row" th:each="list, iterStat : ${categoryList}">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <div>
                                            <div th:each="data : ${list.categoryMediumDto}" 
                                                 class="tab-pane fade" 
                                                 th:id="'v-pills-home' + ${iterStat.index}" 
                                                 role="tabpanel" 
                                                 aria-labelledby="'v-pills-home-tab' + ${iterStat.index}" 
                                                 tabindex="0">
                                                <a href="" th:text="${data.categoryMediumName}"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer start -->
        <div class="row py-4"></div>
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
