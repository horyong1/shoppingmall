<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    .side{
        position: fixed;
        margin: 0;
        padding: 0;
        width: 100px;
        height: 100%;
        padding: 0 15px 0 15px;
    }
</style>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize pt-5"></div>
        <main>
           <div class="row">
                <div class="col border-end side" style="height: 50em;">
                    <div class="row pb-3" th:each="list : ${categorys}" th:if="${list.categoryNo != 1}">
                        <div class="col ps-2 fs-13px fw-bold " th:text="${list.categoryName}">
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="col ms-2">
                    <div class="row pb-4" th:each="list : ${categoryList}"  th:if="${list.categoryDto.categoryNo != 1}">
                        <div class="col">
                            <div class="row fs-13px fw-bold">
                                <div class="col" th:text="${list.categoryDto.categoryName}"></div>
                            </div>
                            <div class="row py-2">
                                <div class="col-auto" th:if="${data.categoryMediumNo != 1}" th:each="data : ${list.categoryMediumDto}">
                                    <a th:href="@{./categoryProductListPage(categoryNo=${list.categoryDto.categoryNo},categoryMediumNo=${data.categoryMediumNo})}" class="col-4 link-dcr-none fs-12px text-dark" th:text="${data.categoryMediumName}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </main>
        <!-- footer start -->
        <div class="row py-4"></div>
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
