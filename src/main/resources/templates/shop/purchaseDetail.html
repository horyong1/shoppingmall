<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제상세내역</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main class="row">
            <div class="col">
                <div class="row py-2">
                    <div class="col fw-bold fs-0-8">
                        no.845312458644
                    </div>
                    <div class="col-auto ms-auto text-secondary fs-0-8" th:text="${#dates.format(map.purchaseDto.purchaseDate,'yyyy-MM-dd hh:mm:ss')}"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row py-2 border-bottom">
                            <div class="col-auto">
                                <a class="link-dcr-none" href="#">
                                    <img class="img-fluid rounded-5" src="/public/img/sellerLog.png" alt="" style="width: 2em;">
                                </a>
                            </div>
                            <div class="col p-0 fs-0-8 fw-bold align-self-center" >
                                <a class="link-dcr-none text-dark" href="#">
                                    <span th:text="${map.seller.shopName}"></span>
                                </a>
                            </div>
                        </div>
                        <div class="row py-3">
                            <div class="col-auto">
                                <img class="img-fluid" th:src="|/uploadfiles/${map.productDto.mainImageUrl}|" alt="" style="width: 4em;">
                            </div>
                            <div class="col me-auto text-secondary align-self-center">
                                <div class="row">
                                    <div class="col-auto fs-0-8" th:text="${map.productDto.productName}"></div>
                                    <div class="col-auto ms-auto fw-bold fs-0-6 text-green">
                                        <span th:if="${map.purchaseDto.state == '1'}" class="border border-success-subtle rounded-5 text-success p-1">결제완료</span>
                                        <span th:if="${map.purchaseDto.state == '2'}" class="border border-success-subtle rounded-5 text-success p-1">배송준비중</span>
                                        <span th:if="${map.purchaseDto.state == '3'}" class="border border-primary-subtle rounded-5 text-primary p-1">배송중</span>
                                        <span th:if="${map.purchaseDto.state == '4'}" class="border border-primary-subtle rounded-5 text-primary p-1">배송완료</span>
                                        <span th:if="${map.purchaseDto.state == '5'}" class="border border-secondary-subtle rounded-5 text-secondary p-1">구매확정</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col fs-0-8" th:text="${map.purchaseDto.quantity}+'개'"></div>
                                </div>
                                <div class="row">
                                    <div class="col fs-0-8" th:text="${map.totalPrice}+'원'"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row py-1 bg-body-secondary"></div>
                        <div class="row py-2">
                            <div class="col">
                                <div class="row">
                                    <div class="col fw-bold fs-0-9 border-bottom pb-2 ">
                                        배송 정보 
                                    </div>
                                </div>
                                <div class="row py-2">
                                    <div class="col-auto fs-0-8 text-secondary">수령인</div>
                                    <div class="col-auto fs-0-8 fw-bold" th:text="${map.consumerDto.nickname}"></div>
                                </div>
                                <div class="row pb-2">
                                    <div class="col-auto fs-0-8 text-secondary">수령지</div>
                                    <div class="col-auto me-auto fs-0-8 fw-bold" th:text="${map.purchaseDto.shoppingAdress}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row py-1 bg-body-secondary"></div>
                        <div class="row">
                            <div class="col fw-bold fs-0-9 border-bottom py-2">
                                결제 정보
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="row py-2">
                                    <div class="col-auto fs-0-8 text-secondary">
                                        총 상품 금액 
                                    </div>
                                    <div class="col-auto ms-auto fs-0-8 fw-bold" th:text="${map.totalPrice}+'원'"></div>
                                </div> 
                                <div class="row border-top py-2">
                                    <div class="col-auto fs-0-9 fw-bold">
                                        최종 결제 금액
                                    </div>
                                    <div class="col-auto ms-auto fs-0-9 fw-bold" th:text="${map.totalPrice} + '원'"></div>
                                </div>                       
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
