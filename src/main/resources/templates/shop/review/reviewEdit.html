<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰작성</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col-6 mx-auto">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main>
            <div class="row">
                <div class="col">
                    <form action="./registerReviewProcess" method="post" class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col text py-4">
                                    리뷰작성
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="hidden" th:value="${param.productNo}" name="productNo">
                                    <input type="hidden" th:value="${param.purchaseNo}" name="purchaseNo">
                                    <input class="form-control" type="text" name="productName" th:value="${map.productDto.productName}" disabled>
                                </div>
                            </div>
                            <div class="row py-2">
                                <div class="col">
                                    <select name="rating" class="form-select form-select-sm"> 
                                        <option disabled selected hidden>-- 별점 --</option>
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row py-2">
                                <div class="col">
                                    <textarea class="form-control" rows="10" name="reviewContent" id=""></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-grid">
                                    <button class="btn btn-primary" type="submit">등록</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
