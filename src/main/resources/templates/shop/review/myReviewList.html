<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col-6 mx-auto">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main>
            <div class="row">
                <div class="col">
                    <div class="row py-4">
                        <div class="col fs-0-8 fw-bold" th:text="'전체 '+${reviewList.size()}+'개'"></div>
                    </div>
                    <div class="row py-3 border-bottom" th:each="list : ${reviewList}">
                        <div class="col">
                            <!-- <div class="row">
                                <div class="col-auto">
                                    <img class="img-fluid rounded-5" src="/public/img/user.png" alt="" style="width: 2em;">
                                </div>
                                <div class="col-auto align-self-center fs-0-8" th:text="${list.consumerDto.nickname}"></div>
                            </div> -->
                            <div class="row pb-2">
                                <div class="col-auto fs-0-8 align-self-center" th:text="${#dates.format(list.reviewDto.createdAt,'yyyy-MM-dd')}"></div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <img class="img-fluid rounded-1" th:src="|/uploadfiles/${list.productDto.mainImageUrl}|" alt="" style="width: 4em;">
                                </div>
                                <div class="col-auto p-0 ms-1 align-self-center">
                                    <div class="row">
                                        <div class="col fs-0-8" th:text="${list.sellerDto.shopName}"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col fs-0-8" th:text="${list.productDto.productName}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <i class="bi bi-star-fill text-warning fs-0-8"></i>
                                    <span class="fs-0-8 align-self-center" th:text="${list.reviewDto.rating}"></span>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col fs-0-8" th:text="${list.reviewDto.reviewContent}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
