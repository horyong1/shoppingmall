<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col-6 mx-auto">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main>
            <div class="row">
                <div class="col">
                    <div class="row py-3">
                        <div class="col  fw-bold">
                            최근 리뷰
                        </div>
                    </div>
                    <div class="row">
                        <div class="col fs-0-8 fw-bold" th:text="'전체' + ${reviewList.size()}+'개'"></div>
                    </div>
                    <div class="row py-3" th:if="${reviewList.size() == 0}">
                        <div class="col">
                            상품 리뷰가 없습니다. 상품을 구매하여 리뷰 작성해주세요
                        </div>
                    </div>
                    <div class="row py-3 border-bottom" th:each="list : ${reviewList}">
                        <div class="col">
                            <div class="row">
                                <div class="col-auto">
                                    <img class="img-fluid rounded-5" src="/public/img/user.png" alt="" style="width: 2em;">
                                </div>
                                <div class="col-auto p-0 align-self-center fs-0-8 fw-bold" th:text="${list.consumerDto.nickname}">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <i class="bi bi-star-fill text-warning fs-0-8"></i>
                                    <span class="fs-0-8" th:text="${list.reviewDto.rating}"></span>
                                </div>
                            </div>
                            <div class="row pt-2 pb-3">
                                <div class="col fs-0-8" th:text="${list.reviewDto.reviewContent}"></div>
                            </div>
                            <div class="row" th:if="${list.reviewDto.sellerReply != null}">
                                <div class="col-auto">└</div>
                                <div class="col-10 p-0 fs-0-8 bg-secondary-subtle py-3 ps-2 rounded-2" th:text="${list.reviewDto.sellerReply}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
