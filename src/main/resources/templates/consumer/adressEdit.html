<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송지 등록/수정</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <main class="row px-3">
            <div class="col fs-0-9">
                <div class="row py-3 fs-3">
                    <div class="col text-center">
                        배송지 등록 / 수정 
                    </div>
                </div>
                <div class="row pb-4 text-secondary">
                    <div class="col">
                        <div class="row border border-1 rounded-2 py-3 my-2" th:each="list : ${adressList}">
                            <div class="col-auto align-self-center">
                                <span th:text="${list.consumerAdress}"></span>
                            </div>
                            <div class="col-auto ms-auto">
                                <a th:href="@{./deleteAdress(adressNo=${list.adressNo})}">
                                    <button class="btn btn-danger btn-sm">삭제</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col">
                        신규 배송지 입력
                    </div>
                </div>
                <form action="./registerAdress" class="row" method="post">
                    <div class="col p-0">
                        <div class="row py-2">
                            <div class="col">
                                <input class="form-control" name="consumerAdress" type="text" placeholder="새로운 주소 입력">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-grid">
                                <input class="btn btn-primary btn-sm" type="submit" value="등록">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
