<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{common/nav::topNavi}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col text-center fs-1">
                                회원 가입
                            </div>
                        </div>
                        <!-- 회원가입 form start -->
                        <form action="./registerConsumerProcess" method="post" class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control" name="id" type="text" placeholder="아이디">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control" name="password" type="password" placeholder="비밀번호 4~16자리">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control" name="nickname" type="text" placeholder="닉네임">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input class="form-check-input" type="radio" name="gender" value="M" checked>남
                                        <input class="form-check-input" type="radio" name="gender" value="F">여
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control" name="adress" type="text" placeholder="주소" >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col d-grid">
                                        <input class="btn btn-primary" type="submit" value="회원가입">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- 회원가입 form end -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
