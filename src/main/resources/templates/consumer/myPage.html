<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main class="row">
            <div class="col ">
                <div class="row py-3 fs-0-9">
                    <div class="col" th:if="${session.consumerInfo==null}">
                        <span><a class="link-dcr-none" href="./loginPage">로그인</a></span>
                        후 이용 가능합니다.
                    </div>
                    <div th:unless="${session.consumerInfo==null}">
                        <div class="col fs-1-2" >
                            <span th:text="${session.consumerInfo.nickname}"></span>
                            <span>님 반갑습니다!</span> <a class="link-dcr-none fs-0-8" href="./logOut"><span class="ms-auto">로그아웃</span></a>
                        </div>
                    </div>
                </div>
                <a class="row py-2 link-dcr-none text-secondary fs-0-9" href="./purchaseList">
                    <div class="col-auto text-center">
                        <span class="me-auto">주문내역</span>
                    </div>
                    <div class="col-auto ms-auto">
                        <i class="bi bi-chevron-right ms-auto"></i>
                    </div>
                </a>
                <a class="row py-2 link-dcr-none text-secondary fs-0-9" href="./adressEdit">
                    <div class="col-auto text-center">
                        <span class="me-auto">배송지 등록/수정</span>
                    </div>
                    <div class="col-auto ms-auto">
                        <i class="bi bi-chevron-right ms-auto"></i>
                    </div>
                </a>
                <a class="row py-2 link-dcr-none text-secondary fs-0-9" href="./wishlist">
                    <div class="col-auto text-center">
                        <span class="me-auto">상품 찜</span>
                    </div>
                    <div class="col-auto ms-auto">
                        <i class="bi bi-chevron-right ms-auto"></i>
                    </div>
                </a>
                <a class="row py-2 link-dcr-none text-secondary fs-0-9" href="/review/myReviewList">
                    <div class="col-auto text-center">
                        <span class="me-auto">내 리뷰</span>
                    </div>
                    <div class="col-auto ms-auto">
                        <i class="bi bi-chevron-right ms-auto"></i>
                    </div>
                </a>
            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
