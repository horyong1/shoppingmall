<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찜 목록</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row">
                <div class="col mx-auto">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row topsize"></div>
        <main class="row">
            <div class="col">
                <div class="row py-3">
                    <div class="col text-center fs-1-5 fw-bold">
                        찜 목록
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col-3 pt-2" th:each="data : ${list}">
                                <a class="row link-dcr-none text-black" th:href="@{/shop/productDetailPage(productNo=${data.productDto.productNo})}">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col">
                                                <img class="img-fluid" th:src="${data.productDto.mainImageUrl}" alt="" style="width: 5em; height:5em;">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col fs-0-7" th:text="${data.sellerDto.shopName}"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col fs-0-7" th:text="${data.productDto.productName}"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col fs-0-7 fw-bold" th:text="${data.priceTans}+'원'"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-auto p-0 ps-2 ms-1 fs-0-6">
                                                <i class="text-danger bi-heart-fill"></i><span th:text="${data.wishlistCount}"></span>
                                            </div>
                                            <div class="col-auto p-0 fs-0-6 ms-1">
                                                <i class="text-warning bi-star-fill"></i>
                                                <span>20</span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
