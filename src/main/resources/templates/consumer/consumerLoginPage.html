<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>회원로그인</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid mw">
        <!-- navbar start -->
        <nav>
            <div class="row pb-5">
                <div class="col">
                    <div th:replace="~{common/nav::topNavi}"></div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="row pt-5">
            <div class="col">
                <div class="row px-3">
                    <div class="col">
                        <div class="row py-4">
                            <div class="col text-center fs-1">
                                회원 로그인
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col-auto mx-auto ">
                                <a class="link-underline-light text-secondary" href="/consumer/loginPage">
                                    <input class="form-check-input" type="radio" name="user" checked disabled="true">회원
                                </a>
                                <a class="link-underline-light text-secondary" href="/seller/loginPage">
                                    <input class="form-check-input ms-1" type="radio" name="user"  disabled="true">판매자
                                </a>
                            </div>
                        </div>
                        <form action="./loginProcess" method="post">
                            <div class="row">
                                <div class="col">
                                    <input name="consumerId" class="form-control" type="text" placeholder="아이디" autocomplete="username">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input name="password" class="form-control" type="password" placeholder="패스워드" autocomplete="current-password">
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-dark">로그인</button>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col text-end">
                                <a class="fs-0-9 text-secondary" href="./registerConsumerPage">회원가입</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer start -->
        <footer>
            <div class="row">
                <div class="col">
                    <div th:replace="~{common/footer::footerBottom}"></div>
                </div>
            </div>
        </footer>
        <!-- footer end-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
