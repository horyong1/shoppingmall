<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품등록</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col fs-1 text-center py-3">
                                상품 수정/삭제                                
                            </div>
                        </div>
                        <div class="row" th:each="list : ${productList}">
                            <div class="col">
                                <div class="row py-2 border-bottom fs-0-9">
                                    <div class="col-auto">
                                        <img class="img-fluid" th:src="${list.mainImageUrl}" alt="" style="width: 6em;">
                                    </div>
                                    <div class="col align-self-center">
                                        <div class="row">
                                            <div class="col" th:text="${list.productName}"></div>
                                            <div class="col-auto">
                                                <a class="link-dcr-none fw-bold" th:href="@{./updateProductPage(productNo=${list.productNo})}">수정</a>
                                                <a class="link-dcr-none text-danger fw-bold" th:href="@{./deleteProductProcess(productNo=${list.productNo})}">삭제</a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col" th:text="${list.totalQuantity}+'개'"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col" th:text="${list.price}+'원'"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
