<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품등록</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col fs-1 text-center py-3">
                                상품 등록                                
                            </div>
                        </div>
                        <form class="row" action="./registerProductProcess">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <input name="productName" type="text" class="form-control" placeholder="상품명">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <select class="form-select" name="categoryNo">
                                            <option value="1" selected>의류</option>
                                            <option value="2">생활용품</option>
                                            <option value="3">전자기기</option>
                                            <option value="4">식품</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input name="totalQuantity" type="text" class="form-control" placeholder="수량">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input name="price" type="text" class="form-control" placeholder="가격">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input  type="file" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <textarea name="productDescription" class="form-control" rows="10"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <a href="./mainPage">
                                        <button class="btn btn-secondary">뒤로가기</button>
                                    </a>
                                </div>
                                <div class="col-auto ms-auto">
                                    <a href="./registerProductPage">
                                        <input class="btn btn-primary" type="submit" value="등록">
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
