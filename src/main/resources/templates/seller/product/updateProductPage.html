<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자페이지</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{common/sidebar::sidebar-left}"></div>
            <div class="col-2"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col fs-1-5 text-center">
                                상품 수정 페이지
                            </div>
                        </div>
                        <form class="row" action="./updateProductProcess" method="post">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <input name="productNo" type="hidden" th:value="${productDto.productNo}">
                                        <input name="productName" th:value="${productDto.productName}" type="text" class="form-control" placeholder="상품명">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <select class="form-select" name="categoryNo">
                                            <option value="1" selected>의류</option>
                                            <option value="2">생활용품</option>
                                            <option value="3">전자기기</option>
                                            <option value="4">식품</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input name="totalQuantity" th:value="${productDto.totalQuantity}" type="text" class="form-control" placeholder="수량">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input name="price" th:value="${productDto.price}" type="text" class="form-control" placeholder="가격">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input  type="file" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <textarea name="productDescription" th:text="${productDto.productDescription}" class="form-control" rows="10"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto ms-auto">
                                    <input class="btn btn-primary" type="submit" value="수정">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
