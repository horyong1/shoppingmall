<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자페이지</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{common/sidebar::sidebar-left}"></div>
            <div class="col-2"></div>
            <div class="col-10">
                <div class="row ps-4">
                    <div class="col">
                        <div class="row ">
                            <div class="col py-3 fs-1">
                                상품 수정 페이지
                            </div>
                        </div>
                        <form class="row" action="./updateProductProcess" method="post" enctype="multipart/form-data">
                            <div class="col">
                                <div class="row py-2">
                                    <div class="col-1 py-1 fs-0-9 fw-bold">상품명</div>
                                    <div class="col-6">
                                        <input name="productNo" type="hidden" th:value="${productDto.productNo}">
                                        <input name="productName" th:value="${productDto.productName}" type="text" class="form-control form-control-sm" placeholder="상품명">
                                    </div>
                                </div>
                                <div class="row pb-2">
                                    <div class="col-1 py-1 fs-0-9 fw-bold">대분류</div>
                                    <div class="col-6">
                                        <select class="form-select form-select-sm" name="categoryNo">
                                            <div th:each="list : ${categoryList}">
                                                <option th:if="${list.categoryNo == productDto.categoryNo}" th:value="${list.categoryNo}" th:text="${list.categoryName}" selected></option>
                                                <option th:unless="${list.categoryNo == productDto.categoryNo}" th:value="${list.categoryNo}" th:text="${list.categoryName}"></option>
                                            </div>
                                        </select>
                                    </div>
                                </div>
                                <div class="row pb-2">
                                    <div class="col-1 py-1 fs-0-9 fw-bold">중분류</div>
                                    <div class="col-6">
                                        <select class="form-select form-select-sm" name="categoryMediumNo">
                                            <div th:each="list : ${categoryMediumList}">
                                                <option th:if="${list.categoryMediumNo == productDto.categoryMediumNo}" th:value="${list.categoryMediumNo}" th:text="${list.categoryMideumName}" selected></option>
                                                <option th:unless="${list.categoryMediumNo == productDto.categoryMediumNo}" th:value="${list.categoryMediumNo}" th:text="${list.categoryMideumName}"></option>
                                            </div>
                                        </select>
                                    </div>
                                </div>
                                <div class="row pb-2">
                                    <div class="col-1 py-1 fs-0-9 fw-bold">재고</div>
                                    <div class="col-6">
                                        <input name="totalQuantity" th:value="${productDto.totalQuantity}" type="text" class="form-control form-control-sm" placeholder="수량">
                                    </div>
                                </div>
                                <div class="row pb-2">
                                    <div class="col-1 py-1 fs-0-9 fw-bold">가격</div>
                                    <div class="col-6">
                                        <input name="price" th:value="${productDto.price}" type="text" class="form-control form-control-sm" placeholder="가격">
                                    </div>
                                </div>
                                <div class="row pb-2">
                                    <div class="col-1 py-1 fs-0-9 fw-bold">메인 이미지</div>
                                    <div class="col-6">
                                        <input name="mainImgUrl"  type="file" class="form-control form-control-sm" multiple accept="image/*">
                                    </div>
                                </div>
                                <div class="row pb-2">
                                    <div class="col-1 py-1 fs-0-9 fw-bold">상세이미지</div>
                                    <div class="col-6">
                                        <input name="imageLink"  type="file" class="form-control form-control-sm" multiple accept="image/*">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-1 py-1 fs-0-9 fw-bold">상세설명</div>
                                    <div class="col-6">
                                        <textarea name="productDescription" th:text="${productDto.productDescription}" class="form-control form-control-sm" rows="10"></textarea>
                                    </div>
                                </div>
                                <div class="row py-2">
                                    <div class="col-1"></div>
                                    <div class="col-6 d-grid">
                                        <input class="btn btn-outline-dark" type="submit" value="수정">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
