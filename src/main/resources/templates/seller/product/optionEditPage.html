<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{common/sidebar::sidebar-left}"></div>
            <div class="col-2"></div>
            <div class="col-10 mx-auto">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col fs-1 py-3">
                                옵션 관리
                            </div>
                        </div>
                        <div class="row bg-secondary-subtle p-3">
                            <div class="col">
                                <div class="row pt-2 bg-white">
                                    <div class="col-5 ms-3 mb-3">
                                        <div class="row py-2">
                                            <div class="col fs-0-9 fw-bold">옵션 등록</div>
                                        </div>
                                        <div class="row border rounded-2 px-2">
                                            <form action="./registerOptionList" method="post">
                                                <input type="hidden" name="productNo" th:value="${param.productNo}">
                                                <div class="col">
                                                    <div class="row pt-4 pb-2">
                                                        <div class="col-2 fs-0-9">옵션</div>
                                                        <div class="col">
                                                            <input class="form-control form-control-sm" name="optionName" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="row pb-2">
                                                        <div class="col-2 fs-0-9">옵션상세</div>
                                                        <div class="col">
                                                            <input class="form-control form-control-sm" name="optionDetailName" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="row pb-4">
                                                        <div class="col-2 fs-0-9">수량</div>
                                                        <div class="col">
                                                            <input class="form-control form-control-sm" name="totalQuantity" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="row pb-4">
                                                        <div class="col d-grid">
                                                            <input class="btn btn-sm btn-outline-primary" type="submit" value="등록">
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="row">
                                            <div class="col ms-3">
                                                <div class="row py-2">
                                                    <div class="col fs-0-9 fw-bold">옵션 목록</div>
                                                </div>
                                                <div class="row border">
                                                    <div class="col">
                                                        <div class="row">
                                                            <div class="col"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
