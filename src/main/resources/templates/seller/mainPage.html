<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자페이지</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{common/sidebar::sidebar-left}"></div>
            <div class="col-2"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col fs-2 ms-3 mt-3 pb-2">
                                쇼핑몰 현황
                            </div>
                        </div>
                        <div class="row p-0 bg-secondary-subtle">
                            <div class="col m-2 mt-2 mb-2 bg-white rounded-3">
                                <div class="row border-bottom">
                                    <div class="col fs-4 py-3">주문 현황</div>
                                </div>
                                <div class="row px-3">
                                    <div class="col border-end">
                                        <div class="row">
                                            <div class="col">
                                                <div class="row pb-2">
                                                    <div class="col">
                                                        <i class="bi bi-clipboard-check fs-1-4"></i>주문
                                                    </div>
                                                    <div class="row">
                                                        <div class="col fs-0-9">
                                                            결제완료
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col fs-0-9">
                                                            배송준비중
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col fs-0-9">
                                                            배송중
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col fs-0-9">
                                                            배송완료
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col border-end">
                                        <div class="row">
                                            <div class="col">
                                                취소/반품
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col border-end">
                                        <div class="row">
                                            <div class="col">
                                                교환
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <div class="col">
                                                문의
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
