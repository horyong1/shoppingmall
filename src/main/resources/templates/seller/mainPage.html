<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자페이지</title>
    <link rel="stylesheet" th:href="@{/public/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{common/sidebar::sidebar-left}"></div>
            <div class="col-2"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col fs-3 ms-3 mt-3 pb-3">
                                쇼핑몰 현황
                            </div>
                        </div>
                        <div class="row p-0 bg-secondary-subtle">
                            <div class="col m-3 my-3 bg-white rounded-3">
                                <div class="row border-bottom">
                                    <div class="col fs-1-2 fw-bold py-3">주문 현황</div>
                                </div>
                                <div class="row px-3">
                                    <div class="col border-end">
                                        <div class="row">
                                            <div class="col">
                                                <div class="row pb-2">
                                                    <div class="col">
                                                        <div class="row pt-2">
                                                            <div class="col-auto p-0">
                                                                <i class="bi bi-clipboard-check fs-1-4"></i>
                                                            </div>
                                                            <div class="col-auto ms-2 mt-1 p-0 align-self-center fs-0-9">
                                                                주문
                                                            </div>
                                                        </div>
                                                        <div class="row py-2">
                                                            <div class="col-auto p-0 fs-0-8">
                                                                결제완료
                                                            </div>
                                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                                        </div>
                                                        <div class="row pb-2">
                                                            <div class="col p-0 fs-0-8">
                                                                배송준비중
                                                            </div>
                                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                                        </div>
                                                        <div class="row pb-2">
                                                            <div class="col p-0 fs-0-8">
                                                                배송중
                                                            </div>
                                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                                        </div>
                                                        <div class="row pb-2">
                                                            <div class="col p-0 fs-0-8">
                                                                배송완료
                                                            </div>
                                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col border-end">
                                        <div class="row pt-2">
                                            <div class="col-auto fs-1-4"><i class="bi bi-box2"></i></div>
                                            <div class="col-auto align-self-center p-0 fs-0-9">
                                                취소/반품
                                            </div>
                                        </div>
                                        <div class="row py-2">
                                            <div class="col-auto fs-0-8">
                                                취소요청
                                            </div>
                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col fs-0-8">
                                                반품요청
                                            </div>
                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col fs-0-8">
                                                반품수거중
                                            </div>
                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col fs-0-8">
                                                반품수거완료
                                            </div>
                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                        </div>
                                    </div>
                                    <div class="col border-end">
                                        <div class="row pt-2">
                                            <div class="col-auto"><i class="bi bi-recycle fs-1-4 a"></i></div>
                                            <div class="col-auto align-self-center p-0 fs-0-9">
                                                교환
                                            </div>
                                        </div>
                                        <div class="row py-2">
                                            <div class="col-auto fs-0-8">
                                                교환요청
                                            </div>
                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col fs-0-8">
                                                교환수거중
                                            </div>
                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col fs-0-8">
                                                교환수거완료
                                            </div>
                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col fs-0-8">
                                                교환배송준비중
                                            </div>
                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                        </div>
                                        <div class="row pb-4">
                                            <div class="col fs-0-8">
                                                교환배송중
                                            </div>
                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row pt-2">
                                            <div class="col-auto fs-1-4"><i class="bi bi-chat-dots"></i></div>
                                            <div class="col-auto p-0 align-self-center fs-0-9">
                                                문의
                                            </div>
                                        </div>
                                        <div class="row py-2">
                                            <div class="col fs-0-8">
                                                미답변문의
                                            </div>
                                            <div class="col-auto ms-auto fs-0-8">0건</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row p-0 bg-secondary-subtle">
                            <div class="col-4 bg-white rounded-3 ms-3">
                                <div class="row">
                                    <div class="col">
                                        <div class="row py-3 border-bottom">
                                            <div class="col fs-1-2 fw-bold">요약 통계</div>
                                        </div>
                                        <div class="row py-2">
                                            <div class="col-auto ms-auto fs-0-9 text-secondary">
                                                매출금액
                                            </div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col-auto fs-0-9">
                                                어제
                                            </div>
                                            <div class="col-auto ms-auto fs-0-9 fw-bold">
                                                1,000,000원
                                            </div>
                                        </div>
                                        <div class="row pb-2">
                                            <div class="col-auto fs-0-9">
                                                변화량(그제)
                                            </div>
                                            <div class="col-auto ms-auto fs-0-9 fw-bold">
                                                1,000,000원
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto p-0"></div>
                            <div class="col bg-white rounded-3 mx-3">
                                <div class="row py-3 border-bottom">
                                    <div class="col fs-1-2 fw-bold">
                                        공지사항
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
